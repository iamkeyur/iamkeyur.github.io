<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --text-color: #fff;
            --bg-color: #000;
            --card-bg: rgba(25, 25, 25, 0.9);
            --grid-color: rgba(255, 0, 255, 0.2);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Retro Grid Background */
        .grid-background {
            position: fixed;
            width: 200%;
            height: 200vh;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(45deg);
            animation: grid-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-move {
            from { transform: perspective(500px) rotateX(45deg) translateY(0); }
            to { transform: perspective(500px) rotateX(45deg) translateY(40px); }
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary-color);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 
                2px 2px var(--secondary-color),
                -2px -2px #ff0000;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--secondary-color), -2px -2px #ff0000; }
            25% { text-shadow: -2px 2px #ff0000, 2px -2px var(--secondary-color); }
            50% { text-shadow: 2px -2px var(--secondary-color), -2px 2px #ff0000; }
            75% { text-shadow: -2px -2px #ff0000, 2px 2px var(--secondary-color); }
            100% { text-shadow: 2px 2px var(--secondary-color), -2px -2px #ff0000; }
        }

        .card {
            background: var(--card-bg);
            border: 3px solid var(--primary-color);
            border-radius: 0;
            padding: 2rem;
            box-shadow: 
                0 0 10px var(--primary-color),
                0 0 20px var(--secondary-color);
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.1) 40%,
                transparent 40%
            );
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            from { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            to { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .birth-info {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .birth-info h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-family: 'VT323', monospace;
        }

        .birth-info p {
            font-size: 2rem;
            font-family: 'VT323', monospace;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .age-display {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
        }

        .age-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .age-value {
            font-family: 'VT323', monospace;
            font-size: 4rem;
            font-weight: 700;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            line-height: 1;
        }

        .age-label {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .detailed-age {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detailed-age-item {
            text-align: center;
            background: rgba(0, 255, 255, 0.1);
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
        }

        .detailed-value {
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }

        .detailed-label {
            font-size: 1rem;
            color: var(--text-color);
        }

        .age-string {
            text-align: center;
            font-size: 1.2rem;
            color: #0f0;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            text-shadow: 0 0 5px #0f0;
            font-family: 'VT323', monospace;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* CRT effect */
        .content::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1rem;
            }

            .age-value {
                font-size: 3rem;
            }

            .detailed-age {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .detailed-value {
                font-size: 1.5rem;
            }

            .age-string {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <main class="content">
        <h1>RETRO AGE CALC</h1>
        <div class="card">
            <div class="birth-info">
                <h2>BIRTH DATE</h2>
                <p>MAR-28-1996</p>
            </div>
            <div class="age-display">
                <div class="age-title">CURRENT AGE</div>
                <div class="age-value" id="years">0</div>
                <div class="age-label">YEARS</div>
            </div>
            <div class="detailed-age">
                <div class="detailed-age-item">
                    <div class="detailed-value" id="days">0</div>
                    <div class="detailed-label">DAYS</div>
                </div>
                <div class="detailed-age-item">
                    <div class="detailed-value" id="hours">0</div>
                    <div class="detailed-label">HRS</div>
                </div>
                <div class="detailed-age-item">
                    <div class="detailed-value" id="minutes">0</div>
                    <div class="detailed-label">MIN</div>
                </div>
                <div class="detailed-age-item">
                    <div class="detailed-value" id="seconds">0</div>
                    <div class="detailed-label">SEC</div>
                </div>
            </div>
            <div class="age-string" id="age-string"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set birth date - March 28, 1996
            const birthDate = new Date(1996, 2, 28); // Month is 0-indexed (0 = January, 2 = March)
            
            // Add parallax effect on scroll
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                document.querySelectorAll('.parallax-layer').forEach((layer, index) => {
                    const speed = (index + 1) * 0.2;
                    layer.style.transform = `translateY(${scrollY * speed}px) translateZ(${-0.5 * (index + 1)}px) scale(${1 + (index + 1) * 0.5})`;
                });
            });

            // Function to calculate age and update UI
            function updateAge() {
                const now = new Date();
                
                // Calculate difference in milliseconds
                const diffMs = now - birthDate;
                
                // Convert to basic units
                const totalSeconds = Math.floor(diffMs / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                
                // Calculate years, remaining days, hours, minutes, seconds
                const years = Math.floor(totalDays / 365.25);
                const remainingDays = Math.floor(totalDays % 365.25);
                const hours = Math.floor(totalHours % 24);
                const minutes = Math.floor(totalMinutes % 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                // Update UI
                document.getElementById('years').textContent = years;
                document.getElementById('days').textContent = remainingDays;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Update age string
                document.getElementById('age-string').textContent = 
                    `${years} years ${remainingDays} days ${hours} hours ${minutes} mins ${seconds} seconds`;
                
                // Add animation effect to seconds
                const secondsElement = document.getElementById('seconds');
                secondsElement.classList.add('pulse');
                setTimeout(() => {
                    secondsElement.classList.remove('pulse');
                }, 500);
            }

            // Update immediately and then every second
            updateAge();
            setInterval(updateAge, 1000);

            // Add parallax effect for mouse movement on the layers
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.querySelectorAll('.parallax-layer').forEach((layer, index) => {
                    const speed = (index + 1) * 15;
                    const offsetX = (0.5 - x) * speed;
                    const offsetY = (0.5 - y) * speed;
                    
                    layer.style.transform = `translate(${offsetX}px, ${offsetY}px) translateZ(${-0.5 * (index + 1)}px) scale(${1 + (index + 1) * 0.5})`;
                });
            });
        });
    </script>
</body>
</html>
