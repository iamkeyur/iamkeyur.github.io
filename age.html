<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a6cfd;
            --secondary-color: #8c54ff;
            --text-color: #333;
            --light-text: #fff;
            --bg-color: #f5f7ff;
            --card-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 1px;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .layer-1 {
            background: linear-gradient(135deg, #4a6cfd 0%, #8c54ff 100%);
            transform: translateZ(-1px) scale(2);
        }

        .layer-2 {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle cx="20" cy="20" r="20" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="30" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            transform: translateZ(-0.5px) scale(1.5);
        }

        .layer-3 {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle cx="80" cy="30" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="25" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            transform: translateZ(-0.25px) scale(1.25);
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transform: translateZ(0);
        }

        h1 {
            color: var(--light-text);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .birth-info {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .birth-info h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .birth-info p {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .age-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .age-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .age-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        .age-label {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .detailed-age {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detailed-age-item {
            text-align: center;
        }

        .detailed-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .detailed-label {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .age-string {
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            padding: 1rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: var(--secondary-color); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .age-value {
                font-size: 2.8rem;
            }

            .detailed-age {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .detailed-value {
                font-size: 1.2rem;
            }

            .age-string {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
        
        <main class="content">
            <h1>Age Calculator</h1>
            <div class="card">
                <div class="birth-info">
                    <h2>Date of Birth</h2>
                    <p>March 28, 1996</p>
                </div>
                <div class="age-display">
                    <div class="age-title">Current Age</div>
                    <div class="age-value" id="years">0</div>
                    <div class="age-label">Years</div>
                </div>
                <div class="detailed-age">
                    <div class="detailed-age-item">
                        <div class="detailed-value" id="days">0</div>
                        <div class="detailed-label">Days</div>
                    </div>
                    <div class="detailed-age-item">
                        <div class="detailed-value" id="hours">0</div>
                        <div class="detailed-label">Hours</div>
                    </div>
                    <div class="detailed-age-item">
                        <div class="detailed-value" id="minutes">0</div>
                        <div class="detailed-label">Minutes</div>
                    </div>
                    <div class="detailed-age-item">
                        <div class="detailed-value" id="seconds">0</div>
                        <div class="detailed-label">Seconds</div>
                    </div>
                </div>
                <div class="age-string" id="age-string"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set birth date - March 28, 1996
            const birthDate = new Date(1996, 2, 28); // Month is 0-indexed (0 = January, 2 = March)
            
            // Add parallax effect on scroll
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                document.querySelectorAll('.parallax-layer').forEach((layer, index) => {
                    const speed = (index + 1) * 0.2;
                    layer.style.transform = `translateY(${scrollY * speed}px) translateZ(${-0.5 * (index + 1)}px) scale(${1 + (index + 1) * 0.5})`;
                });
            });

            // Function to calculate age and update UI
            function updateAge() {
                const now = new Date();
                
                // Calculate difference in milliseconds
                const diffMs = now - birthDate;
                
                // Convert to basic units
                const totalSeconds = Math.floor(diffMs / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                
                // Calculate years, remaining days, hours, minutes, seconds
                const years = Math.floor(totalDays / 365.25);
                const remainingDays = Math.floor(totalDays % 365.25);
                const hours = Math.floor(totalHours % 24);
                const minutes = Math.floor(totalMinutes % 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                // Update UI
                document.getElementById('years').textContent = years;
                document.getElementById('days').textContent = remainingDays;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Update age string
                document.getElementById('age-string').textContent = 
                    `${years} years ${remainingDays} days ${hours} hours ${minutes} mins ${seconds} seconds`;
                
                // Add animation effect to seconds
                const secondsElement = document.getElementById('seconds');
                secondsElement.classList.add('pulse');
                setTimeout(() => {
                    secondsElement.classList.remove('pulse');
                }, 500);
            }

            // Update immediately and then every second
            updateAge();
            setInterval(updateAge, 1000);

            // Add parallax effect for mouse movement on the layers
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.querySelectorAll('.parallax-layer').forEach((layer, index) => {
                    const speed = (index + 1) * 15;
                    const offsetX = (0.5 - x) * speed;
                    const offsetY = (0.5 - y) * speed;
                    
                    layer.style.transform = `translate(${offsetX}px, ${offsetY}px) translateZ(${-0.5 * (index + 1)}px) scale(${1 + (index + 1) * 0.5})`;
                });
            });
        });
    </script>
</body>
</html>
